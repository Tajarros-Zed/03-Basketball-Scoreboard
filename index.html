<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper-one">
            <h2>Home</h2>
            <h3 id="home-count">0</h3>
            <button id="home-btn-one" onclick="homeOne()">+1 Point</button>
            <button id="home-btn-two" onclick="homeTwo()">+2 Point</button>
            <button id="home-btn-three" onclick="homeThree()">+3 Point</button>
        </div>

        <div class="wrapper-two">
            <h2>Guest</h2>
            <h3 id="guest-count">0</h3>
            <button id="guest-btn-one" onclick="guestOne()">+1 Point</button>
            <button id="guest-btn-two" onclick="guestTwo()">+2 Point</button>
            <button id="guest-btn-three" onclick="guestThree()">+3 Point</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
